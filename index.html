<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>划水</title>

    <link rel="stylesheet" href="index/style.css">
    <script src="index/js.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
<div id="container">

      <div id="SwitchContainer"><!--登录注册的两个按钮-->
          <button onclick="Switch()" class="item">切换</button>
      </div>

      <form action="SignIn.php" method="post" id="SignIn_form"><!--登陆表单-->
          <p>用户名:</p>
          <input type="text" name="username" autocomplete="off">
          <br>
          <p>密码:</p>
          <input type="password" name="password" autocomplete="off">
          <br><br>
          <input type="submit" value="登录">
      </form>

      <form action="SignUp.php" method="post" id="SignUp_form"><!--注册表单-->
          <p>用户名:</p>
          <input type="text" name="username" autocomplete="off" onkeyup="IsRepeat(this)">
          <br>
          <p>密码:</p>
          <input type="password" name="password" onkeyup="IsSame()">
          <p>确认密码:</p>
          <input type="password" name="password_ensure" onkeyup="IsSame()">
          <br><br>
          <input type="submit" disabled="disabled" value="注册">
      </form>

</div>

</body>
</html>
